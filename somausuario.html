<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soma JS</title>
</head>

<body>
    <script>

        alert('O programa executará as Operações (+ - * /) entre os números digitados.')
        var num1 = prompt("Digite 1 número: ");
        var num2 = prompt("Digite outro número: ");
        // var conta = prompt("Digite a conta que deseja... + para adição, - para subtração, * para multiplicação, / para divisão.)")

        num1 = parseInt(num1);
        num2 = parseInt(num2);

        var resultadoadicao = num1 + num2;
        alert("O resultado final da soma é: " + resultadoadicao);
        var resultadosubtracao = num1 - num2;
        alert("O resultado final da subtração é: " + resultadosubtracao);
        var resultadomultiplicacao = num1 * num2;
        alert("O resultado final da multiplicação é: " + resultadomultiplicacao);
        var resultadodivisao = num1 / num2;
        alert("O resultado final da divisão é: " + resultadodivisao);



        //  document.write(num1 + " + " + num2 + " = " + resultadoadicao);
        //  document.write(num1 + " - " + num2 + " = " + resultadosubtracao);
        //  document.write(num1 + " * " + num2 + " = " + resultadomultiplicacao);
        //  document.write(num1 + " / " + num2 + " = " + resultadodivisao);
    </script>
</body>

</html>
